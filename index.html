<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Etiketi Ödevi</title>
</head>
<body>
    <form>
    <label for="ISIM">İsim Soyisim</label>
    <br>
    <input type="text" name="İSİM SOYİSİM"  id="ISIM">
    <br>
    <label for="email">Email Adresinizi Giriniz</label>
    <br>
    <input type="email" name="" placeholder="example@gmail.com" id="email">
    <br>
    <label for="pass">Şifreniz</label>
    <br>
    <input type="password" name="" id="pass">
    <br>
    <label for="dogmtarh">Doğum Tarihiniz</label>
    <br>
    <input type="date" name="" id="dogmtarh">
    <label for="adres"></label>
    <br>
    <label for="konum">Adres Giriniz</label>
    <br>
    <input type="text" name="" id="konum">
    <br>
    <label>Cinsiyetinizi Seçiniz</label>
    <br>
    <label for="erkek">Erkek</label>
    <input type="radio" name="gender" id="erkek">
    <br>
    <label for="kadın">Kadın</label>
    <input type="radio" name="gender" id="kadın">
    <br>
    <label for="diger">Diğer</label>
    <input type="radio" name="gender" id="diger">
    <br>
    <label for="burc">Burucunuzu Seçiniz</label>
    <br>
    <select name="" id="burc">
        <option value="">Oğlak</option>
        <option value="">Balık</option>
        <option value="">İkizler</option>
        <option value="">Koç</option>
        <option value="">Boğa</option>
        <option value="">Aslan</option>
        <option value="">Akrep</option>
        <option value="">Terazi</option>
        <option value="">Kova</option>
    </select>
    <br>
    <label for="dogmsaat">Doğum Saatinizi Seçiniz</label>
    <input type="datetime-local" name="" id="dogmsaat">
    <br>
    <input type="submit" value="Gönder">


    
        


</form>
</body>
</html>
